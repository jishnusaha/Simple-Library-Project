{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% block content %}
    <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.username|as_crispy_field }}
          {{ form.password|as_crispy_field }}

      </div>

    </div>

    <button type="submit" class="btn btn-success">Log In</button>
  </form>
{% endblock %}
